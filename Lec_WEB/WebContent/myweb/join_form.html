<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/d5758ef086.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../myweb/join_form.js" type="text/javascript"></script>
<link href="../myweb/join_form.css" rel="stylesheet" type="text/css">
<title>Sing Up | Aesop</title>
</head>
<body >
	<nav>
		<label class="">
			<div class="logowrapper">
				<a class="logo" href="#">
					<img src="image/logo.PNG">
				</a>
			</div>
		</label>
	</nav>
	<hr>
	<div class="main-container">
		<div class="sign-in">
			<div class="subscr">
				<div class="">
					<h3 class="main-title">Sign Up for an Account</h3>
				</div>
				<div class="">
					<div class="main-title-body">By creating an accountm, you will be 
						able to manage your subscriptions
					</div>
				</div>
				<div class="container">
					<form name="joinform" action="https://www.w3schools.com/action_page.php" method="get"
						onsubmit="return chkSubmit()">

						<div class="row">
							<div class="col-4">
								<label for="name">First Name</label><span class="important"> *</span>
							</div>
							<div class="col-8">	
								<input type="text" name="firstname" required>  
							</div>
						</div>	

						<div class="row">
							<div class="col-4">
								<label for="lname">Last Name</label><span class="important"> *</span>
							</div>
							<div class="col-8">	
								<input type="text" name="lastname" required>
							</div>
						</div>	

						<div class="row">
							<div class="col-4">
								<label for="email">Email Adrress</label><span class="important"> *</span>
							</div>
							<div class="col-8">	
								<input type="text" name="email" required><span id="emailwarn" class="important"></span>
							</div>
						</div>	

						<div class="row">
							<div class="col-4">	
								<label for="psw">Password</label><span class="important"> *</span>
							</div>
							<div class="col-8">
								<input type="password" name="psw" required>
							</div>
						</div>	

						<div class="row">
							<div class="col-4">
								<label for="cpsw">Confirm Password</label><span class="important"> *</span>
							</div>
							<div class="col-8">
								<input type="password" name="confirmpsw" required>
							</div>
						</div>

						<div class="row">
							<div class="col-4">
								<label for="skintype">What is your skin type?</label>
							</div>
							<div class="col-8">
								<select name="skintype">
									<option value="empty" selected></option>
									<option value="dskin">Dry Skin</option>
									<option value="okin">Oily skin</option>
									<option value="cskin">Combination skin</option>
									<option value="idk">I don't know..</option>
								</select> 
							</div>
						</div>	

						<div class="row">
							<div class="col-3" id="btn">
								<input id="btn" type="submit" value="SIGN UP">
							</div>
						</div>	
						<div class="row">
							<div class="col-12" id="signin">	
								<span id="already">Already have an account?</span>
								<a class="singin" onClick="location.href='login_form_modal.html'">
									<span id="hover">Sign In</span></a>
							</div>
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
