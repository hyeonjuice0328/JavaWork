<!DOCTYPE html>
<html lang="ko>
<head>
<meta charset="UTF-8">
<title>Youtube</title>
</head>
<body>
<h2>width, height</h2>
<iframe width="898" height="505" 
	src="https://www.youtube.com/embed/zCIr-lbCuXc" frameborder="0" allow="accelerometer; autoplay; 
	encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<hr>
<h2>autoplay</h2>
<iframe width="898" height="505" 
	src="https://www.youtube.com/embed/zCIr-lbCuXc?autoplay=1" frameborder="0" allow="accelerometer; autoplay; 
	encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>loop</h2>
<iframe width="898" height="505" 
	src="https://www.youtube.com/embed/zCIr-lbCuXc?Loop=1" frameborder="0" allow="accelerometer; autoplay; 
	encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>control제거</h2>
<iframe width="898" height="505" 
	src="https://www.youtube.com/embed/zCIr-lbCuXc?controls=0" frameborder="0" allow="accelerometer; autoplay; 
	encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
