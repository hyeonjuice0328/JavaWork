<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS</title>

<link rel="stylesheet" href="CSS/styles.css">

<style type="text/css">
body {background-color: powderblue;}
h1 {color : blue;}
p {color : red;}
</style>

<style>
	p {	
		border: 1px solid tomato;
		/* 안쪽 여백: padding border와 contetn 간격*/
		padding: 30px;
		/* 외부 여백: margin border와 element 간격*/
		margin : 50px
	}
	#p01{ /*id 가 p01 인 element*/
		color: violet;
	}
	.error{ /* class에 error를 갖고 있는 element*/
		color: Darkorange;
	}
</style>



</head>

<!--
CSS : Cascading Style Sheets.
 HTML elements 들이 화면상에 어떻게 표시될지 기술함.
 property : value (쌍으로 이루어짐) 
 
적용방식 3가지
1. Inline : 시작태그에 style 속성과 함께 기술
2. Internal : <head> 안에 <style> 태그로 기술
3. External : 외부 파일 (*.css) 로 만들고 연결

CSS 적용 순서 
덮어쓰기 방식 아래에서부터 확인한다.(적층형으로 적용) 
마지막으로 적용 된 것이 최종 결과물로 확인된다. 
-->

<body>

<h1>This is a heading1</h1>
<p>This is a paragraph1</p>
<h1>This is a heading2</h1>
<p style="color: green">This is a paragraph2</p>

<hr>

<h1>This is a heading3</h1>
<p>This is a paragraph3</p>
<p id="p01">I am different1</p>

<hr>
<!-- class는 동일한 class 적용 가능 
	같은  CSS속성을 주기 위해 설정한다. -->
	
<p>This is a paragraph4</p>
<p>This is a paragraph5</p>
<p class="error">I am different2.</p>
<p>This is a paragraph6</p>
<p class="error">I am different too3.</p>

</body>
</html>
