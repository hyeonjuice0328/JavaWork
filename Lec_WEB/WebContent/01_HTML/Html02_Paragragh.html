<!DOCTYPE html>
<html lang="ko">
	<!-- <head> : 브라우저에 직접적으로 보여지는 내용은 X '웹문서'에 대한 부가적인 정보나 설정값.
  	'브라우저'에서 다루어야 할 내용 포함.-->
<head>
<meta charset="UTF-8"> <!-- 현재HTML 문서의 인코딩 : 기본값>UTF-8 -->
	<!-- 
	 한글 글자 깨질 때 확인하기 
	 1. 문서 저장 인코딩은? 
	 2. meta charset 설정 인코딩은?
	 3. 브라우저 인코딩은? 
	 -->
<title>Paragraph 문단</title> 
<!-- 상단탭에 보여지는 텍스트 -->
</head>
<!-- 브라우저 화면에 보여지는 내용 -->
<body>
안녕하세요
<p>P태그는 문단(Paragraph) 를 나타내는 태그</p>
<p>문단과 문단 사이는 줄바꿈(기본)</p>

	<p>html 안에서 아무리 enter를 실행해도 
	Space(공백)를                                        아무리 실행해도 
	
	
	1개 한칸 띄기로 밖에 반영 되지 않는다.</p>
	
	<!-- <br> 태그 (break) 를 사용하면 브라우저에서 강제 줄바꿈 됨 
	<br> 은 단독으로 사용되는 태그
	
	칸 띄우기를 여러칸 하려면 &nbsp; 라는 입력합니다  (non-break space)	
	-->

	<p>html 안에서 아무리 enter를 실행해도<br> 
	Space(공백)를 &nbsp;&nbsp;&nbsp;&nbsp;아무리 실행해도<br> 
	<br>
	<br>
	1개 한칸 띄기로 밖에 반영 되지 않는다.</p>
	
			<!-- Entity(엔티티):
			HTML 코드는 < ~~ > 형식의 태그들로 구성되어 있다 보니
			< 와 > 등을 나타낼때는 특수한 방법을 사용해야 한다.
			바로 & 로 시작 하는 엔티티(Entity) 라 불리우는 것들입니다 
			
			HTML 에는 수~많은 엔티티가 존재하지만.  다음6개는 일단 필수적으로 암기합시다
			
				non-breaking space	&nbsp;
			<	less than			&lt;	
			>	greater than		&gt;	
			&	ampersand			&amp;	
			"	double quotation mark	&quot;
			'	single quotation mark (apostrophe)	&apos;
			 -->
	<br>
	<p>
		&lt;&nbsp;&gt;&nbsp;&amp;&nbsp;&quot;&nbsp;&apos;
	</p>
	
</body>
</html>
