<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Div와 Span (컨테이너)</title>
</head>
	<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	** 단연코 가장 많이 사용되는 태그들
 	-->
<body>
	<h2>컨테이너 태크: div, span</h2>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<hr>
	
	<div style = "border:1px solid black">
	hello hello<br>
	안녕 안녕<br>
	<p>div 안의 p</p>
	</div>
	
	<div style="background:yellow; padding: 5px">
		div2
		<div style="background:green; padding: 5px">
			div21
		</div>
		div2
		<div style="background:Lightgrey; padding: 5px">
			div22
			<div style="background:green; padding: 5px">
				div221
			</div>
			<div style="background:violet; padding: 5px">
				div222
			</div>
		</div>
	</div>
	<br>
	<hr>
	<br>
	
	<!-- 
	span 컨테이너
	div와 달리 inline 속성
	(줄바꿈 안함, width, height 는 필요한 만큼만 차지
	 -->
	 
	 <span>span</span>
	 <span>span</span>
	 <span>span</span>
	<hr>
	<span style="background:yellow; padding: 5px">
		span2
		<span style="background:green; padding: 5px">
			span2-1
		</span>
		<span style="background:Lightgrey; padding: 5px">
			span3
			<span style="background:green; padding: 5px">
				span3-1
			</span>
			<span style="background:violet; padding: 5px">
				span3-2
			</span>
		</span>
	</span>
	
</body>
</html>
