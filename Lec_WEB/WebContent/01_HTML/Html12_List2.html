<!DOCTYPE html>
<html lang="ko>
<head>
<meta charset="UTF-8">
<title>List2</title>
<style>
ul{
	list-style-type:none; /*disc 모양 없애기(글씨앞부분의 도형)*/
	background-color: #333333;
	overflow: hidden;
}
li{
	float:left; /*줄 바꿈 했던 li 를 일렬로 + 좌측정렬 */
}
li a{ /*li 의 자손 a*/
	text-decoration: none; /*글씨 밑 줄 없애기 */
	padding:16px; /*테두리부터 글씨의 공백*/
	color: white;
	display: block; /*padding 이나 다른 옵션들이 적용된다.*/
}
li a:hover{ /*마우스가 올려져있을 때*/
	background-color: #111111; /*검은색 000000 ~ 흰색 FFFFFF*/
}

</style>
</head>
<!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용됨 -->
<body>
<ul>
	<li><a href="https://www.naver.com">네이버</a></li>
	<li><a href="httpd://www.daum.net">다음</a></li>
	<li><a href="httpd://www.nate.com">네이트</a></li>
	<li><a href="httpd://www.msn.com">MSN</a></li>
</ul>

</body>
</html>
