<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Block & Inline</title>
</head>
<!--
'모~든' HTML elements 들은  display 스타일 값을 가지고 있다.

1. display: block   

	block 속성 elements 들은 '항상' 새 라인에서 시작하고
	가용한 좌우폭을 다 차지한다.
	CSS height. width 속성이 적용됨.
	
	디폴트 display 속성이 block 인 element 들.
	<div>, <h1> ~ <h6>, <p>, <table>, <ol>, <ul>.. 
	
	

2. display: inline

	inline 속성 element 들은 새 라인에서 시작하지 않고
	필요한 만큼의 좌우폭만 차지한다
	CSS height. width 속성이 적용안됨★★★★★

	디폴트 display 속성이 inline 인 element 들.
	<span> <a> <img> <input> ------------외우기!!
	
	
	※ 대표적으로 위 4개 정도만 디폴트가 inline 이고 나머지는 block 이라 생각해도 됨.
	

	background-color 나 border 등을 주면 그 element 가 차지하고 있는 영역이 보인다
	크롬 등에서 element selector 등을 사용하면 해당 element 가 차지하는 영역이 보인다.


	HTML 에서 대표적인 grouping 목적의 태그 두가지
		<div>	Defines a section in a document (block-level)
		<span>	Defines a section in a document (inline) 


3 display : none  /* 해당 요소 감추기 */

4 display : inline-block 	
	element 들끼리는 inline 으로 배치되고(줄바꿈없이쭉배열),
	element 각각은 block 처럼 width, height 적용된다.

 -->
<body>

<div style="background-color: lime; padding: 5px;">
	기본 div 입니다(block)
	<div style="background-color: white;">기본 div안의 기본  div1 입니다</div>
	<div style="background-color: pink;">기본  div안의 기본  div2 입니다</div>
	<div style="background-color: violet;">기본 div안의 기본  div3 입니다</div>
</div>


<br>
<!-- display:block 요소 에는 width, height 가 적용됨 -->
<div style="background-color: lime; padding: 5px; width:400px; height:150px">
	(400 X 150) div 입니다 
	<div style="background-color: white; width:400px; height:50px"> 높이너비 적용된 div안의 div1 입니다</div>
	<div style="background-color: pink; width:340px; height:30px"> 높이너비 적용된 div안의 div2 입니다</div>
	<div style="background-color: violet; width:260px; height:20px"> 높이너비 적용된 div안의 div3 입니다</div>
</div>

<br>

<span style="background-color: lime; padding: 5px;">
	기본 span 입니다(inline)
	<span style="background-color: yellow">기본 span안의 span</span>
</span>

<br><br><br>
<!-- display:inline, display:block 으로 임의로 지정해줄 수 있다. -->
<div style="background-color:violet; display:inline">inline 적용된 div</div>
<br><br>
<span style="background-color:violet; display:block">block 적용된 span</span>

</body>
</html>
