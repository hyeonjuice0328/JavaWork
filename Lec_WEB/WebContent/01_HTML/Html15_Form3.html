<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form3</title>
</head>
<body>
<form action="https://www.w3schools.com/action_page.php">

<h3>hidden</h3>
<input type="hidden" name='data1' value="alpha"/>
<input type="hidden" name='data2' value="beta"/>

<h3>text</h3>
First name:<br>
<input type="text" name="firstname">ㅣ
<br>
Last name:<br>
<input type="text" name="lastname">ㅣ
<br><hr>

<h3>placeholder 와 required</h3>
<!-- placeholder : 입력 힌트 -->
<!-- 비어 있으면 안되는 필수요소인 경우 required -->
<input type="text" name="id" placeholder="id를 입력하세요" required>
<br><hr>

<h3>disabled 와 readonly</h3>
<!-- disabled, readonly -->
별명:<br>
<input type="text" name="nick" value="건들이면 안되는 값" disabled/><br>
취미:<br>
<input type="text" name="hobby" value="읽기전용" readonly/><br>
<br><hr>

<h3>number</h3>
나이:<br>
<input type="number" name="age">
<br><hr>

<h3>password</h3>
User password:<br>
<input type="password" name="psw">
<br><hr>


<h3>radio</h3>
<!-- 여러 옵션중에 하나만 선택 가능 name을 같은 것으로 사용해야한다. -->
<input type="radio" name="gender" value="male"/>남성<br>
<input type="radio" name="gender" value="female" checked/>여성<br>
<input type="radio" name="gender" value="animal"/>동물<br>
<br><hr>


<h3>checkbox</h3>
<input type="checkbox" name="vehicle1" value="bike">자전거<br>
<input type="checkbox"name="vehicle1" value="car" checked>자동차<br>
<br><hr>


<h3>button</h3>
<!--  <button> 도 있고 <input type="button" 도 있다 -->
<input type="button" value="제출(input type button)"/>
<button>제출</button> <!-- 타입이 명시되지 않은 버튼은 submit으로 동작 -->
<button type="button">type-button</button>
<br><hr>

<h3>reset</h3>
<input type="reset" value="초기화">

</form>

</body>
</html>
