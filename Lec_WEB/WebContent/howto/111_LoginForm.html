<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="CSS/111_LoginForm.css" rel="stylesheet" type="text/css">
<title>Login Form</title>

</head>
<body>
<h2>Modal Login Form</h2>

<!-- Button to open the modal login form -->
<button id="loginBtn" style="width:auto">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">

	<!-- Form : 이 위치에 form 을 넣습니다 -->	
	<form class="modal-content animate" action="https://www.w3schools.com/action_page.php" method="post">
	  <div class="imgcontainer">
  		<!-- 닫기버튼  -->
  		<span class="close" id="close">&times;</span>
  		
	  </div>
	
	  <div class="container">
		<!-- 로그인 form -->
		<h2> Hello. </h2>
		<b>Welcome to Aesop!</b><br><br>
		<label for="uname">Useremail</label><br>
		<input type="email" placeholder="Enter Useremail.." name="email" required>
		<br><br>
		<label for="psw">Password</label>
		<input type="password" placeholder="Enter Password" name="psw" required>

		<button type="submit"> Sign In </button>
	
	  </div>
	
	  
	</form>

</div>


<script>
var loginBtn = document.getElementById("loginBtn");
var modal = document.getElementById("id01");
var close = document.getElementsByClassName("close")[0];

loginBtn.onclick = function(){
	modal.style.display = "block";
}

close.onclick = function(){
	modal.style.display = "none";
}

window.onclick = function(event){
	if(event.target == modal){
		modal.style.display = "none";
	}
}
</script>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
