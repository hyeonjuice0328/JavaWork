<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<link href="../myweb copy/join_form.css" rel="stylesheet" type="text/css">
<title>Sing Up | Aesop</title>
</head>
<body>
	<nav>
		<ul>
			<li class="logowrapper">
				<a class="logo" href="#">
					Aesop Icon
				</a>
			</li>
		</ul>
	</nav>
	<div class="main-container">
		<div class="sign-in">
			<div class="subscr">
				<h3 class="main-title">Sign Up for an Account</h3>
				<div class="main-title-body">By creating an accountm, you will be 
					able to manage your subscriptions
				</div>
				<div class="input-info">
					<form name="joinform" action="https://www.w3schools.com/action_page.php" method="get"
						onsubmit="return chkSubmit()">
						First Name<span class="important"> *</span><br>
						<input type="text" name="firstname" required>   
						<br><br>
						Last Name<span class="important"> *</span><br>
						<input type="text" name="lastname" required>   
						<br><br>
						Email Adrress<span class="important"> *</span><br>
						<input type="text" name="email" required>   
						<br><br>
						Password<span class="important"> *</span><br>
						<input type="text" name="psw" required>   
						<br><br>
						Confirm Password<span class="important"> *</span><br>
						<input type="text" name="confirmpsw" required>   
						<br><br>
						What is your skin type?<br>
						<select name="skintype">
							<option value="empty" selected></option>
							<option value="dskin">Dry Skin</option>
							<option value="okin">Oily skin</option>
							<option value="cskin">Combination skin</option>
							<option value="idk">I don't know..</option>
						  </select> 
						<br><br>
						<input id="btn" type="submit" value="SIGN UP"><br>
						<span id="already">Already have aan accout?</span>
						<span id="signin">Sign In</span>
					</form>
				</div>
			</div>
		</div>
	</div>
