<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="card.css" rel="stylesheet" type="text/css">
    <title>Webhostin Price Table</title>

</head>

<body>

    <div class="container">
        <div class="inner">
            <div class="card">
                <div class="title">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    <h2>Basic</h2>
                </div>
                <div class="price">
                    <h4><sup>＄</sup>25</h4>
                </div>
                <ul class="option">
                    <li><i class="fa fa-check" aria-hidden="true"></i> 10 GB Space</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> 3 Domain Names</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> 20 Email Address</li>
                    <li><i class="fa fa-times" aria-hidden="true"></i> Live Support</li>
                </ul>
                <a href="#">Apply</a>
            </div>

            <div class="card">
                <div class="title">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    <h2>Standard</h2>
                </div>
                <div class="price">
                    <h4><sup>＄</sup>50</h4>
                </div>
                <ul class="option">
                    <li><i class="fa fa-check" aria-hidden="true"></i> 50 GB Space</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> 5 Domain Names</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> Unlimited Email Address</li>
                    <li><i class="fa fa-times" aria-hidden="true"></i> Live Support</li>
                </ul>
                <a href="#">Apply</a>
            </div>

            <div class="card">
                <div class="title">
                    <i class="fa fa-rocket" aria-hidden="true"></i>
                    <h2>Premium</h2>
                </div>
                <div class="price">
                    <h4><sup>＄</sup>100</h4>
                </div>
                <ul class="option">
                    <li><i class="fa fa-check" aria-hidden="true"></i> Unlimited Space</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> 50 Domain Names</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> Unlimited Email Address</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i> Live Support</li>
                </ul>
                <a href="#">Apply</a>
            </div>
        </div>
    </div>

</body>

</html>
